<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | Tip calculator app</title>
  <script src="./index.js" defer></script>
 
</head>
<body>
  <header class="flex header">
    <h1 class="uppercase text-dark-grey fs-800">Spli</h1>
    <h1 class="uppercase text-dark-grey fs-800">tter</h1>
  </header>
  <main>
    <div class="container flow bg-white calc">
      <div>
        <label for="bill" class="text-dark-grey">Bill</label>
        <input type="number" id="bill">
      </div>      
      
      <div>
        <label for="tip" class="text-dark-grey">Select Tip %</label>
        <div class="grid grid-tip">
          <button class="tip-btn fs-700 text-white ff-space bg-dark fw-bold" aria-selected="false">5%</button>
          <button class="tip-btn fs-700 text-white ff-space bg-dark fw-bold" aria-selected="false">10%</button>
          <button class="tip-btn fs-700 text-white ff-space bg-dark fw-bold" aria-selected="false">15%</button>
          <button class="tip-btn fs-700 text-white ff-space bg-dark fw-bold" aria-selected="false">25%</button>
          <button class="tip-btn fs-700 text-white ff-space bg-dark fw-bold" aria-selected="false">50%</button>
          <!-- <button class="tip-btn fs-700 text-white ff-space bg-dark fw-bold" aria-selected="false">Custom</button> -->
          <input type="number" placeholder="Custom" class="tip-btn bg-lightest fw-bold fs-700 ff-space tip-btn--custom">
        </div>        
      </div>       
      
    </div>
    

    
  </main>
</body>
</html>
