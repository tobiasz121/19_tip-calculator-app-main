<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | Tip calculator app</title>
  <script src="./index.js" defer></script>
  <script src="./total.js" defer></script>
 
</head>
<body>
  <header class="flex header">
    <h1 class="uppercase text-dark-grey fs-800">Spli</h1>
    <h1 class="uppercase text-dark-grey fs-800">tter</h1>
  </header>
  <main>
    <div class="container flow bg-white calc">
      <div>
        <label for="bill" class="text-dark-grey">Bill</label>
        <input type="text" id="bill" placeholder="" class="input-text fs-500 fw-bold ff-space text-dark" minlength="1" maxlength="8">
      </div>      
      
      <div>
        <label for="tip" class="text-dark-grey">Select Tip %</label>
        <div class="grid grid-tip">
          <button class="tip-btn fs-700 text-white ff-space bg-dark fw-bold" aria-selected="false" data-tip="5">5%</button>
          <button class="tip-btn fs-700 text-white ff-space bg-dark fw-bold" aria-selected="false" data-tip="10">10%</button>
          <button class="tip-btn fs-700 text-white ff-space bg-dark fw-bold" aria-selected="false" data-tip="15">15%</button>
          <button class="tip-btn fs-700 text-white ff-space bg-dark fw-bold" aria-selected="false" data-tip="25">25%</button>
          <button class="tip-btn fs-700 text-white ff-space bg-dark fw-bold" aria-selected="false" data-tip="50">50%</button>
          <!-- <button class="tip-btn fs-700 text-white ff-space bg-dark fw-bold" aria-selected="false">Custom</button> -->          
          <input type="text" placeholder="Custom" class="tip-btn bg-lightest fw-bold fs-700 ff-space tip-btn--custom">
        </div>        
      </div>
      
      <div>
        <label for="people" class="text-dark-grey">Number of People</label>
        <input type="text" id="people" placeholder="" class="input-text fs-500 fw-bold ff-space text-dark" minlength="1" maxlength="3">
      </div>

      <div class="summary bg-dark flow" style="--flow-space:2rem">
        <div class="summary-totals flex flex--totals">
          <div class="flow" style="--flow-space:0.3rem">
            <p class="fs-200" >Tip Amount</p>
            <p class="text-dark-grey fs-200">/ person</p>
          </div>
          <div class="text-cyan fs-800" id="tip-person">
            $0.00
          </div>
        </div>
        <div class="summary-totals flex flex--totals">
          <div class="flow" style="--flow-space:0.3rem">
            <p class="fs-200" >Total</p>
            <p class="text-dark-grey fs-200">/ person</p>
          </div>
          <div class="text-cyan fs-800" id="total-person">
            $0.00
          </div>
        </div>
        <button class="uppercase bg-strong-cyan text-dark summary-reset">Reset</button>
      </div>
      
    </div>
    

    
  </main>
</body>
</html>
